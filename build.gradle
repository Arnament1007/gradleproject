
plugins {
    id 'java'
}


apply plugin: 'java'
compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

group 'DenisGradleProject'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    annotationProcessor 'org.projectlombok', name: 'lombok', version: '1.18.12'

    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
    testAnnotationProcessor 'org.mockito', name: 'mockito-core', version: '2.1.0'

}